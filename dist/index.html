<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__top">
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>
          <div class="header__contact">
            <p class="header__contact-text">Заказ туров и бронирование:</p>
            <div class="header__contact-btn"><a class="header__contact-link" href="tel:+80508543543">тел. 8-050-8-543-543</a></div>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-link" href="#">Бронирование</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#">Экскурсии</a></li>

              <li class="menu__list-item"><a class="menu__list-link" href="#">Об Африке</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#">О нас</a></li>
            </ul>

        <div class="header__content">
          <h6 class="header__content-text">Туры по самомым экзотическим местам

          <button class="header__content-btn"><a href="#">Оставить заявку</a></button>
          <div class="header__arrow">
            <a class="header__arrow-link" href="#"><img src="images/header-arrow.svg" alt="arrow"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
